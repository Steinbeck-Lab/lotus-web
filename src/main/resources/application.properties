server.port=8092

# mongodb config
spring.data.mongodb.host=npoc-mongo-db
spring.data.mongodb.port=27019
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
spring.data.mongodb.database=NPOC2021

spring.datasource.tomcat.default-auto-commit=false

spring.data.rest.basePath=/api
# Only repositories annotated with @(Repository)RestResource are exposed, unless their exported flag is set to false.
spring.data.rest.detection-strategy=all
spring.data.rest.default-page-size=24

spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.tomcat.uri-encoding=UTF-8
server.tomcat.processor-cache=100



server.servlet.encoding.enabled=true
server.servlet.encoding.force-request=true


